<div class="container">

  <h2>Áreas de interés</h2>

  <div style="margin-top: -3rem">
    <button mat-stroked-button class="botonAgregar" [routerLink]="['/areasdeinteres', 'agregar', 'nuevo']">Agregar</button>

    <mat-form-field class="barraBusqueda">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
          <td mat-cell *matCellDef="let area">
            <img src="../../../assets/images/100.png" *ngIf="area.ubicacion_imagen == ''">
            <img src="{{area.url_imagen}}" *ngIf="area.ubicacion_imagen != ''" width="100px">
          </td>
        </ng-container>

        <ng-container matColumnDef="esp_nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre en español</th>
          <td mat-cell *matCellDef="let area">{{area.esp_nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="ing_nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre en inglés</th>
          <td mat-cell *matCellDef="let area">{{area.ing_nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let area">
            <button mat-stroked-button class="botonesTabla" [routerLink]="['/areasdeinteres', 'editar', area.id]">Editar</button>
            <button mat-stroked-button class="botonesTabla" (click)="abrirDialogoConfirmacion(area.id)">Eliminar</button>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <button mat-button class="botonesAceptarCancelar" [routerLink]="['/']">Volver</button>

</div>
